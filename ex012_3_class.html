<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사용자 정의 객체</title>
    <link rel="stylesheet" href="css/obj.css">
</head>
<body>
    <div id="display"></div>

    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                document.write(`${this.name}님 안녕하세요.`)
            }
        }

        let lee = new Person("TG", 46);
        console.log(lee.name);
        console.log(lee.age);
        lee.speak();


    </script>
</body>
</html>
