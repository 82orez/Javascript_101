<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
<script>
    const hi = function () {
        return "안녕하세요."
    }

    const bye = (function (a,b) {
        return a + b
    }(3, 4));

    document.write(hi());
    document.write("<br>");

    document.write(bye);
    document.write("<br>");

    let sum = (c,d) => c + d;
    document.write(`화살표 함수의 결과값은 ${sum(5,6)} 입니다.`);
</script>
</body>
</html>
