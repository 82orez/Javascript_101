<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>배열, 객체</title>
  </head>
  <body>
    <script>
      // array
      let seasons = ['봄', '여름', '가을', '겨울'];
      console.log(seasons);

      // object
      let kim = {
        firstName: 'John',
        lastName: 'Kim',
        age: 35,
        address: 'Seoul',
      };
      console.log(kim);
      console.log(typeof kim);
    </script>
  </body>
</html>
