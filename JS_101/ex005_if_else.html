<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3의 배수인지 확인</title>
    <link rel="stylesheet" href='css/multi3.css'>
</head>
<body>
    <div id="result"></div>

	<script>
		let num = prompt("숫자를 입력해 주세요.");
        // 입력값 자체에 parseInt()를 적용하면 아래 조건문 처음 부분에서 'null' 값을 감지하지 못함.

        let displayArea = document.querySelector('#result')

        if (num != null){
            if (parseInt(num) === 0){
                alert('"0"이 아닌 다른 정수를 입력해주세요.')
            }
            // 알림창에서 '취소' 버튼을 눌렀을 때는 'null' 값을 받아 오기 때문.

            else if (parseInt(num) % 3 === 0){
                displayArea.innerHTML = `${num}은 3의 배수입니다.`
            }
            else {
                displayArea.innerHTML = `${num}은 3의 배수가 아닙니다.`
            }
        }
        else{
            alert('입력이 취소되었습니다.')
        }

	</script>
</body>
</html>
