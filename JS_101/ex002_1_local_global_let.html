    let x = 5;   // x, y, result 는 전역 변수
    let y = 2;
    let result;

    document.write(`${add()}<br>`);

    function add() {
        x +=1;
        let z = 3;   // z 는 { 블록 } 단위의 지역 변수
        result = x + y + z;
        return result;
    }

    document.write(x);   // x 는 전역 변수이므로 5+1 이 출렴됨
    // let x = 100;      // let 은 var 와 달리 변수 재선언 불가

    document.write(z);   // z 는 지역 변수이므로 함수 밖에서 오류 발생
</script>
