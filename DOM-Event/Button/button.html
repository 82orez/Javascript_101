<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Button</title>
    <style>
      #bu {
        background: blue;
        color: #fff;
      }
      #re {
        background: red;
        color: #fff;
      }
      #su {
        background: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <br />
      <h1>입력창에 뭔가를 입력하고 버튼을 눌러 보세요!</h1>
      <br />
      <label for="content">테스트 내용: </label>
      <input type="text" id="content" name="content" /><br /><br />

      <button id="bu" type="button">버튼(button)</button>
      <button id="re" type="reset" value="내용초기화">버튼(reset)</button>
      <button id="su" type="submit" value="내용전달">버튼(submit)</button>
    </form>
  </body>
</html>
