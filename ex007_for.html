<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        let inputNum = prompt('숫자를 입력하시오');
        add(inputNum);

        function add(x) {
            let sum = 0;
            for (let i = 1; i <= x; i++) {
                sum += i;
            }
            document.write(`1에서 ${x}까지의 합은 ${sum}입니다.`);
        }
    </script>
</body>
</html>
