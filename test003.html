<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>팝업 창 표시하기</title>
</head>
<body>
<script>
    let kim = {
    firstName: "John",
    lastName: "Kim",
    age: 35,
    address: "Seoul"
    }

    for (const kimKey in kim) {
        console.log(`${kimKey} is ${kim[kimKey]}`);
    }
</script>
