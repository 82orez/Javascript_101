<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Tracy Lecture</title>
    <style>
        h1 {
            text-align: center;
        }
        span {
            font-size: large;
        }
        .English {
            color: red;
            font-size: large;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Brian Tracy 강의입니다.</h1><hr>

    <div class="Korean">나는 행복한 상태입니다. 여기에 있게 되어서</div>
    <button type="button" id="emerge0001" onclick="emerge()">영어 문장 보기</button>
    
    <div class="English" id="e0001"><h3>I am very happy to be here.</h3>
    <button type="button" id="hide0001" onclick="hide()">영어 문장 감추기</button>
    <hr>
    </div>
    
    
    <div class="Korean">얼마나 많은 사람 여기에 있는 두 배로 늘리고 싶습니까 수입을?</div>
    <button type="button" id="emerge0002" onclick="emerge()">영어 문장 보기</button>
    
    <div class="English" id="e0002"><h3>How many people here would like to double their income?</h3>
    <button type="button" id="hide0002" onclick="hide()">영어 문장 감추기</button>
    <hr>
    </div>

    <script>
        // let emergeButton = document.querySelector('#emerge0001');
        // let hideButton = document.querySelector('#hide0001');

        // let English = document.querySelector('.English');

        
        function emerge() {
            document.querySelector('.English').style.display = 'block';
        }

        function hide() {
            document.querySelector('.English').style.display = 'none';
        }
    </script>
</body>
</html>
