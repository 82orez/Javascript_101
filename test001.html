<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel='stylesheet' href='test.css'>
        <title>test</title>
    </head>
    <body>
        <div id='login_wrapper'>
            <h1>Welcome to Longin Example</h1>
            <form action='login' method='post' class='form'>
                <div>
                    <label>아이디</label>
                    <input type='text' id='id' name='id' maxlength='20' placeholder='username' required>
                </div>
                <div>
                    <label>비밀번호</label>
                    <input type='password' id='pwd' name='pwd' maxlength='20' placeholder='password' required>
                </div>
                <button type='submit' id='btn_login'>로그인</button>
            </form>
        </div>
    <script src='test_01.js'></script>
    </body>
</html>
