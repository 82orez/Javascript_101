<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Array Destructuring</title>
</head>
<body>
<script>
    function getScores() {
        return [70, 80, 90];
    }

    let scores = getScores();

    document.write(`scores is ${scores}`);

    // 개별값에 접근하기 위해서는 인덱스가 필요.
    console.log(scores[0]);
    console.log(scores[1]);
    console.log(scores[2]);

    // 반환순서대로 변수에 할당됨.
    let [x, y, z, d] = getScores();
    console.log(x);
    console.log(y);
    console.log(z);

    function getProfile() {
        return [
            "John",
            "Doe",
            ["Red", "Green", "Blue"]
        ];
    }

    let [firstName, lastName,[color1,color2, color3]] = getProfile();
    console.log(color1);
    console.log(color2);
    console.log(color3);

</script>
</body>
</html>
