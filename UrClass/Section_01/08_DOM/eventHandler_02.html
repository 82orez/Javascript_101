<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>이벤트 객체</title>
</head>
<body>
<div class='menus'>
    <button>아메리카노</button>
    <button>카페라떼</button>
</div>
<script>
    let menus = document.querySelector('.menus'); //모든 버튼을 가져옵니다.

    menus.addEventListener('click', ev => {
        const menuName = ev.target.textContent;
        console.log(menuName);
    })
</script>
</body>
</html>
