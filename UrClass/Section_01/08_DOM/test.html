<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>이벤트 객체</title>
        <style>
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <label>아이디</label>
            <input type="text" id="username" />
            <div class="success-message hide">사용할 수 있는 아이디입니다</div>
            <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>
        </fieldset>
        <script>
            const elInputUserName = document.querySelector('#username');
            const elFailureMessage = document.querySelector('.failure-message');
            const elSuccessMessage = document.querySelector('.success-message');

            function isMoreThan4Length(value) {
                return value.length >= 4;
            }

            elInputUserName.onkeyup = () => {
                if (!isMoreThan4Length(elInputUserName.value)) {
                    elSuccessMessage.classList.add('hide');
                    elFailureMessage.classList.remove('hide');
                } else {
                    elSuccessMessage.classList.remove('hide');
                    elFailureMessage.classList.add('hide');
                }
            };
        </script>
    </body>
</html>
