<script>
    <!-- 무작위의 변수갯수를 받아 올 때: '...+변수명', 변수명은 관습적으로 'args' 를 사용   -->
    function sum(...args) {
        let total = 0;
        for (let x of args) {
            total += x;
        }
        console.log(total);
        return total;
    }
    sum(3, 2, 5, 7, 4, 23);

    function add(...abc) {
        let total = 0;
        for (let x of abc) {
            total += x;
        }
        console.log(total);
        return total;
    }
    add(3, 2, 5, 7, 4, 23);

    function add1(...args) {
        let total = 0;
        for (const argsKey in args) {
            total += args[argsKey];
            // console.log(argsKey);
            // console.log(total);
        }
        console.log(total);
        return total;
    }
    add1(3, 2, 5, 7, 4, 23);

</script>
</body>
</html>
